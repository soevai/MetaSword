<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <title>Frida IDE</title>
    <script src="./src-min/ace.js"></script>
    <script src="./src-min/ext-language_tools.js"></script>
    <script src="./src-min/beautify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
    <div class="frida-IDE-view">
        <div class="frida-IDE-topbar-view">
            <img class="frida-IDE-logo" src="./image/logo.png">
            <p class="frida-IDE-title">Frida IDE</p>
            <div class="frida-IDE-topview">
                <button class="frida-IDE-search"><img src="./image/search.png"></button>
                <input type="text" class="frida-IDE-PID" value="0">
                <label class="frida-IDE-switch">
                    <input type="checkbox" id="frida-IDE-toggleButton">
                    <span class="frida-IDE-slider"></span>
                </label>
                <button class="frida-IDE-topButton minimize-btn" id="minimize-btn">_</button>
                <button class="frida-IDE-topButton maximize-btn" id="maximizeButton">⛶</button>
                <button class="frida-IDE-topButton close-btn" id="closeButton">X</button>
            </div>
        </div>

        <div id="editor">function main() {
    console.log("Hello, MetaSword!");
}
main();</div>
    </div>

    <img src="./image/GL.png" class="frida-IDE-overlay-image">
    <div id="frida-IDE-dropZone" style="visibility: hidden;">
        <div id="frida-IDE-dropArea"><img src="./image/box.png"></div>
    </div>

    <div id="frida-IDE-ProcessWindow" class="frida-IDE-draggable">
        <div class="frida-IDE-window-header">
            <button class="frida-IDE-window-closebtn">X</button>
        </div>

        <div class="frida-IDE-Listwindow">
            <div class="frida-IDE-search-container">
                <input type="text" id="frida-IDE-processSearch" placeholder="请输入进程名">
            </div>
            <div class="frida-IDE-table-container">
                <table>
                    <tbody id="frida-IDE-processes">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="./js/fridaEditor.js"></script>
    <script src="./js/fridaFunc.js"></script>

</body>
</html>
